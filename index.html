<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Liam's Baby Blog</title>
  </head>
  <body data-spy="scroll" data-target=".navbar">

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom py-0 fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand ml-0 my-0 py-0" href="#">
          <img id="main-logo" class="img-fluid" src="img/labb-logo.png" width="350px" height="250px" alt="Main Logo" loading="lazy">
        </a>
        <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav d-flex ml-auto">
              <a class="nav-item nav-link text-nowrap" href="#carousel">Hey That's Me!</a>
              <a class="nav-item nav-link text-nowrap" href="#bio">Hi I'm Liam</a>
              <a class="nav-item nav-link text-nowrap" href="#ageCalc">I Am This Many</a>
              <a class="nav-item nav-link text-nowrap" href="#letters">Mommy Says</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- /navbar -->

    <div id="main-heading">
          <h1>Hey That's Me!</h1>
    </div>
    <!-- img carousel -->
    <div id="carousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner container">
        <div class="carousel-item active">
          <img src="img/liam-towel.jpg" class="img-fluid d-block mx-auto carPic" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/liam-tarheel.jpg" class="img-fluid d-block mx-auto carPic" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/liam-watermelon.jpg" class="img-fluid d-block mx-auto carPic" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /img carousel -->

    <!-- main content -->
    <div id="main-content" class="container-fluid pt-4">
      <div class="row">
        <div id="bio" class="col-12 col-sm-12 col-md-12 col-lg-6 order-lg-2 bio">
          Liam's Bio Goes Here
        </div>

        <div id="calcContainer" class="col-12 col-sm-6 col-md-6 col-lg-3 order-lg-1">
          <div id="ageCalc" class="container mx-auto my-3">
            <h2><strong>I Am This Many</strong></h2>
            <h5>Press The Button</h5>
            <h5>To See How Old I Am</h5>
            <h5>Right Now!</h5>
            <button type="button" id="ageButton" class="btn btn-lg my-3">Click Here</button>
          </div>
        </div>

        <div id="letters" class="col-12 col-sm-6 col-md-6 col-lg-3 order-lg-3 letter">
          McKae's Letter Goes Here
        </div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
    crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
